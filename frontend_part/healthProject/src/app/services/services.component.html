<div class="card strpied-tabled-with-hover">
    <div class="card-header ">
        <h4 class="card-title" style="color: #1DC7EA;"> List of Service Tasks Done & Not Done </h4>
       
    </div>
    <div class="card-body table-full-width table-responsive">
        <table class="table table-hover table-striped">
            <thead>
                <th>Type</th>
                <th>Description</th>
                <th>Date&Time</th>
                <th>Patient_info</th> <!-- id of patient -->
                <th>Status</th>
            </thead>
            <tbody>
               
                
                
                
                
                <tr *ngFor="let service of Services">
                    <td> {{  service.type }} </td>
                    <td>  {{  service.description }} </td>
                    <td> {{  service.date_time }}</td>
                    <td>  <a (click)="patient_info(service.patient_id)">{{  service.patient_id }} </a>  </td>
                

                        <td *ngIf="service.status == 'not_done'">
                            <div class="form-check">
                                <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="" disabled>
                                <span class="form-check-sign"></span>
                                </label>
                                </div>
                        </td>

                        <td *ngIf="service.status == 'done'">
                            <div class="form-check">
                                <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="" checked disabled>
                                <span class="form-check-sign"></span>
                                </label>
                                </div>
                        </td>

                </tr>

            </tbody>
        </table>
    </div>
</div>
