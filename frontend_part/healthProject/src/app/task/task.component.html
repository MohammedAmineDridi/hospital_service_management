
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title"> Service {{ id }}</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-5 pr-1">
                                <div class="form-group">
                                    <label>Type</label>
                                    <input type="text" class="form-control" disabled="" placeholder="Company" value="{{ type }}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-5 pr-1">
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" class="form-control" disabled="" placeholder="Company" value="{{ description }}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-5 pr-1">
                                <div class="form-group">
                                    <label>Date & Time</label>
                                    <input type="text" class="form-control" disabled="" placeholder="Company" value="{{ date_time }}">
                                </div>
                            </div>
                        </div>

                        

                        <div class="row">
                            <div class="col-md-5 pr-1">
                                <div class="form-group">
                                    <label (click)="get_patient_info()" >Patient info</label>
                                    <input  type="text" class="form-control" disabled="" placeholder="Company" value="{{ patient_id }}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-5 pr-1">
                                <div class="form-group">
                                    <label>Status</label>
                                    <input type="text" class="form-control" disabled="" placeholder="Company" value="{{ status }}">
                                </div>
                            </div>
                        </div>



                        <button id="btn_finish" type="submit" class="btn btn-info btn-fill pull-right" (click)="finish_task()" >Finish Task</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
            </div>
            </div>
            </div>
